version: '3.8'

services:
  realweb:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: stock-realweb
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./.env:/app/.env
    env_file:
      - .env
    environment:
      - TZ=Asia/Shanghai
      - WEBUI_HOST=0.0.0.0
      - WEBUI_PORT=48000
